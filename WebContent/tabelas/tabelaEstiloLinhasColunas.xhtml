<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Estilos para linhas e colunas da tabela de Dados</title>
</h:head>
<h:outputStylesheet library="CSS" name="estilos.css" />
<h:body>
	<h:dataTable value="#{controleTabela.lista}" var="obj"
		headerClass="tabelaCabelhaco" footerClass="tabelaRodape" frame="box"
		rules="all" cellpadding="3"
		columnClasses="primeiraColuna,segundaColuna,terceiraColuna">
		<f:facet name="header">Listagem de Pessoas</f:facet>
		<f:facet name="footer">Total de Pessoas : #{controleTabela.lista.size()}</f:facet>

		<h:column headerClass="colunaIDCabecalho" footerClass="colunaIDRodape">
			<f:facet name="header">ID</f:facet>
			<f:facet name="footer">ID</f:facet>
		#{obj.id}
		</h:column>

		<h:column headerClass="colunaCabecalho" footerClass="colunaRodape">
			<f:facet name="header">Nome</f:facet>
			<f:facet name="footer">Nome</f:facet>
		#{obj.nome}
		</h:column>

		<h:column headerClass="colunaCabecalho" footerClass="colunaRodape">
			<f:facet name="header">Telefone</f:facet>
			<f:facet name="footer">Telefone</f:facet>
		#{obj.telefone}
		</h:column>
	</h:dataTable>
</h:body>
</html>
