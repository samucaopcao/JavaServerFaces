<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" />
			<h:inputText value="#{controleUsuario.usuario.nome}" size="40" />

			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{controleUsuario.usuario.senha}" size="10"
				redisplay="true" />

			<h:outputLabel value="CPF" />
			<h:inputText value="#{controleUsuario.usuario.cpf}" size="12" />

			<h:outputLabel value="Renda" />
			<h:inputText value="#{controleUsuario.usuario.renda}" size="15" />

			<h:outputLabel value="E-mail" />
			<h:inputText value="#{controleUsuario.usuario.email}" size="40" />

			<h:outputLabel value="PÃ¡gina" />
			<h:inputText value="#{controleUsuario.usuario.pagina}" size="15" />

			<f:facet name="footer">
				<h:commandButton action="#{controleUsuario.recebeDados()}"
					value="Enviar" />
			</f:facet>

		</h:panelGrid>
	</h:form>

</h:body>
</html>
