<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Tabela de Dados Editável</title>
	<h:outputStylesheet library="CSS" name="estilos.css" />
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{controleTabela.lista}" var="obj"
			captionClass="tituloTabela" styleClass="tabela"
			headerClass="tabelaCabelhaco" footerClass="tabelaRodape"
			rowClasses="primeiraLinha,segundaLinha,terceiraLinha" frame="box"
			rules="all" cellpadding="13">
			<f:facet name="header">Listagem de Pessoas</f:facet>
			<f:facet name="footer">Total de Registros: #{controleTabela.lista.size()}
			<br />
				<br />
				<h:commandButton action="#{controleTabela.salvar()}"
					value="Salvar alterações" />
			</f:facet>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:selectBooleanCheckbox value="#{obj.editando}" onclick="submit()" />
			</h:column>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{obj.id}" rendered="#{!obj.editando}" />
				<h:inputText value="#{obj.id}" rendered="#{obj.editando}" size="5" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{obj.nome}" rendered="#{!obj.editando}" />
				<h:inputText value="#{obj.nome}" rendered="#{obj.editando}"
					size="30" />
			</h:column>

			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{obj.telefone}" rendered="#{!obj.editando}" />
				<h:inputText value="#{obj.telefone}" rendered="#{obj.editando}"
					size="15" />
			</h:column>
			<h:column>

				<h:commandLink action="#{controleTabela.excluir(obj)}"
					value="Excluir"
					onclick="if (!confirm('Confirma a Exclusão da pessoa #{obj.nome}')) return false" />
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
